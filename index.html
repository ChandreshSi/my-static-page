<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Chart Plotter</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-family: monospace;
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #4f46e5;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4338ca;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CSV Profit Chart Generator</h1>
    <textarea id="csvInput" placeholder="Paste your CSV content here..."></textarea>
    <div class="button-group">
        <button onclick="plotChart()">Plot Chart</button>
    </div>
    <div class="chart-container">
        <canvas id="profitChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Initial chart instance
    let myChart = null;

    function plotChart() {
        const csvText = document.getElementById('csvInput').value;
        if (!csvText) {
            alert('Please paste CSV content to plot.');
            return;
        }

        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        const data = lines.slice(1).map(line => line.split(',').map(v => v.trim()));

        // Find the indices for the columns we need
        const dateIndex = headers.indexOf('End Date');
        const weightedProfitIndex = headers.indexOf('Weighted Profit Percentage');
        const fnguProfitIndex = headers.indexOf('FNGU Profit Percentage');

        if (dateIndex === -1 || weightedProfitIndex === -1 || fnguProfitIndex === -1) {
            alert('CSV must contain "End Date", "Weighted Profit Percentage", and "FNGU Profit Percentage" columns.');
            return;
        }

        const labels = data.map(row => row[dateIndex]);
        const weightedData = data.map(row => parseFloat(row[weightedProfitIndex]));
        const fnguData = data.map(row => parseFloat(row[fnguProfitIndex]));

        const ctx = document.getElementById('profitChart').getContext('2d');

        // Destroy the previous chart instance if it exists
        if (myChart) {
            myChart.destroy();
        }

        // Create the new chart
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Weighted Profit Percentage',
                        data: weightedData,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    },
                    {
                        label: 'FNGU Profit Percentage',
                        data: fnguData,
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }
